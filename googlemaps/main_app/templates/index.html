{% extends "base.html" %}
{% load static %}

{% block content_area %}
    <div class="card">
        <div class="card-body d-flex justify-content-center">
            <div class="container-fluid">
                <div class="grid-container">
                    {% for item in categories %}
                        <div class="grid-item">
                            <a href="{% url 'categoty_list_place_tm' %}?category={{ item.slug }}" class="d-flex flex-column align-items-center text-decoration-none text-dark text-center">
                                <img src="{% static 'icons/'|add:item.icon %}" alt="{{ item.name }}" style="width: 70px; height: 70px;">
                                <div class="mt-2 fw-semibold text-break">
                                    {{ item }}
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 элементов в строке */
            gap: 30px 0px; /* Горизонтальный отступ 20px, Вертикальный отступ 10px */
        }

        .grid-item {
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock content_area %}
